<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click on it</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
    <div class="wrapper">
        <i class="fa-solid fa-circle-question"></i>
        <h2 class="question">How have you been feeling ?</h2>
        <div class="btn-group">
            <button onmousedown="sound1.play()"class="yes-btn" onclick="openPopup()">Fine</button>
            <button class="no-btn">Meh</button>

            <script>
                var sound1 = new Audio()
                sound1.src = "wave to earth - seasons.mp3"
            </script>

        </div>
        <div class="popup" id="popup">
            <img src="hugs.gif"
            <h3></h3>
            <p>Glad that you're doing well despite the weather. Kidding aside, that's not really what I want you to know. Kindly do me a favor and go to this link -> https://rys-p.github.io/idk/</p>
    
    </div>

<script>
    let popup = document.getElementById("popup");

    function openPopup(){
        popup.classList.add("open-popup");
    }
    function closePopup(){
        popup.classList.remove("open-popup");
    }
</script>

<script>
    document.addEventListener('mousemove',function(e){
        let body = document.querySelector('body');
        let heart = document.createElement('span');
        let x = e.offsetX;
        let y = e.offsetY;
        heart.style.left = x+'px';
        heart.style.top = y+'px';

        let size = Math.random() * 80;
        heart.style.width = 20 + size+ 'px';
        heart.style.height = 20 + size+ 'px';
    
        body.appendChild(heart);

        setTimeout(function(){
            heart.remove();
        },1000)
    })
</script>
   
    </script>

    <script src="script.js"></script>
            
</body>


</html>
